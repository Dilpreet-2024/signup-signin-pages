<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h2>Forget Password</h2>
            <form action="#" id="change">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" required placeholder="Enter the username">
            </div>
            <div>
                <label for="password">New password:</label>
                <input type="password" required id="password" placeholder="Enter the new password">
            </div>
            <div>
                <label for="cpassword">Confirm Password</label>
                <input type="password" required id="cpassword" placeholder="New password and confirm password should be same">
            </div>
            <div>
                <button id="btnthree">Change Password</button>
            </div>
        </form>
        <p id="msg"></p>
        </div>
    </div>
    <script src="forget.js"></script>
</body>
</html>
